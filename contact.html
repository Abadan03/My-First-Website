    <div class="container">
        <div class="card">
            <h1 class="card-title"><i class="fas fa-phone"></i>
                Contact Us
            </h1>
            <hr>
            <form action="#" autocomplete="off">
                <div class="form-group">
                    <label for="email">Enter Your Email</label><br>
                    <input type="text" placeholder="Please enter your email" id="email" class="form" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your Name</label><br>
                    <input type="text" placeholder="Please enter your name" id="email" class="form" required>
                </div>
                <div class="form-group">
                    <label for="password">Your Number Phone</label><br>
                    <input type="password" placeholder="Please enter your Number" id="password" class="form" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="">Gender</label>
                    <select name="gender" id="gender" class="form">
                        <option disabled selected>Chose One</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="body">Contact Me?</label><br>
                    <textarea name="" id="" cols="30" rows="10" class="form"></textarea>
                </div>
                <br>
                <button type="submit" class="button primary">Submit</button>
            </form>
